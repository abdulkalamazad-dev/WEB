<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techno.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #3d3b3b;
            animation: backgroundAnimation 40s infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #030c17; }
            25% { background-color: #2b3c4f; }
            50% { background-color: #546272; }
            100% { background-color: #979a9d; }
        }

        body {
            font-family: Arial, sans-serif;
            color: #fbf2a6;
        }

        .header {
            text-align: center;
            padding: 20px;
        }

        .NAME {
            font-size: 80px;
            font-weight: 800;
            background: linear-gradient(#030c17, #979a9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .img {
            display: block;
            margin: 20px auto;
            border: 1px solid #3d3b3b;
            width: 300px;
            transition: transform 0.3s;
        }

        .img:hover {
            transform: scale(1.05);
        }

        .back {
            background-image: url(https://in.pinterest.com/pin/AVyaty5U7aWnDNxmcWV3nWf8P1k2baIQcn1hipWelPHOUSMWvMqmZXc/);
            background-repeat: repeat;
            background-size: 120px 180px;
            padding: 50px 0;
        }

        .link {
            font-size: 60px;
            font-weight: 650;
            margin: 20px;
            color: #fbf2a6;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link:hover {
            color: #ffcc00;
        }

        .form-container {
            text-align: center;
            margin-top: 40px;
            color: #fff;
        }

        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 200px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #0b11f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #62fb05;
        }
    </style>
</head>
<body>
    <div class="back">
        <header class="header">
            <h1 class="NAME">TRIP.com</h1>
            <article>
                <a class="link" href="manali.html">PHUKET</a>
                <a class="link" href="SPAIN.HTML">SPAIN</a>
                <a class="link" href="PARIS.HTML">PARIS</a>
                <p class="link">VENICE</p>
                <img class="img" src="lo4.png" alt="Travel Destination Image">
            </article>
        </header>
    </div>

    <div class="form-container">
        <form action="#" method="post">
            <label for="firstname">First name:</label><br>
            <input type="text" id="firstname" name="firstname" required><br>
            <label for="lastname">Last name:</label><br>
            <input type="text" id="lastname" name="lastname" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>

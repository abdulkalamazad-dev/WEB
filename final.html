<!DOCTYPE html>
<html>
<head>
    <title>Techno.com</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            background-color: #3d3b3b;
            animation-name: example;
            animation-duration: 40s;
        }
        @keyframes example {
            0% { background-color: #030c17; }
            25% { background-color: #2b3c4f; }
            50% { background-color: #546272; }
            100% { background-color: #979a9d; }
        }

        .NAME {
            font-size: 80px;
            font-weight: 800; /* Removed px */
            margin-top: 10px;
            color: #fbf2a6;
            background: linear-gradient(#030c17, #979a9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .img {
            display: block;
            margin: 0 auto; /* Centered image */
            border: 1px solid #3d3b3b;
            width: 300px;
            padding-right: 75px;
        }
        .back {
            background-image: url(https://in.pinterest.com/pin/AVyaty5U7aWnDNxmcWV3nWf8P1k2baIQcn1hipWelPHOUSMWvMqmZXc/);
            background-repeat: repeat; /* Fixed spelling */
            background-size: 120px 180px;
        }
        .paris, .PHU, .spain, .VEN {
            position: relative;
            margin: 20px; /* Centered elements */
            font-size: 60px;
            font-weight: 650;
            color: #0b11f4;
            text-align: center; /* Center text */
        }

        .PHU {
            color: #13ed03; /* Specific color */
        }

        .spain {
            color: #f10834; /* Specific color */
        }

        .VEN {
            color: #fafafa; /* Specific color */
        }

        form {
            text-align: center; /* Center form */
        }
    </style>
</head>
<body>
    <div class="ani">
        <div class="back"></div>
        <header>
            <center class="NAME">TRIP.com</center>
            <article>
                <p class="PHU"><a style="color:#62fb05;" href="manali.html">PHUKET</a></p>
                <p class="spain"><a style="color:#fb1105;" href="SPAIN.HTML">SPAIN</a></p>
                <p class="paris"><a style="color:#abecf4;" href="PARIS.HTML">PARIS</a></p>
                <p class="VEN">VENICE</p>

                <p><center class="img"><img src="lo4.png" alt="Travel Destination" width="350" height="350"></center></p>
            </article>
        </header>
    </div>
    <div class="form-container">
        <form>
            <label for="firstname">First name:</label><br>
            <input type="text" id="firstname" name="firstname" required><br>
            <label for="lastname">Last name:</label><br>
            <input type="text" id="lastname" name="lastname" required><br>
        </form>
    </div>
</body>
</html>
